<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USEMY - Trouvez le bon professionnel</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="La première app de matching professionnel qui révolutionne la façon de trouver et de contacter des professionnels" />
    <meta name="theme-color" content="#00FFFF" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#00FFFF" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/android-launchericon-192-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/android-launchericon-144-144.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/android-launchericon-192-192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/android-launchericon-192-192.png" />
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Usemy" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/android-launchericon-192-192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/android-launchericon-192-192.png" />
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker enregistré avec succès:', registration.scope);
            })
            .catch((error) => {
              console.error('❌ Erreur lors de l\'enregistrement du Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
